<!DOCTYPE html>
<html>
<head></head>
<body>
  <script>
    (function() {
      var p = window.location.pathname;
      if (/^\/c\/\d+/.test(p)) {
        window.location.href = 'https://www.owmod.net/collection/' + p.match(/(\d+)/)[1];
        return;
      }
      if (/^\/\d+/.test(p)) {
        window.location.href = 'https://www.owmod.net/work/view/' + p.match(/^\/(\d+)/)[1];
        return;
      }
      window.location.href = 'https://www.owmod.net' + p;
    })();
  </script>
</body>
</html>
